<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #181818;
      color: #fff;
      text-align: center;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 10em;
      margin: 0;
      color: #ff5454;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: shake 0.5s ease infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(-2px); }
      100% { transform: translateX(2px); }
    }

    button {
      padding: 15px 30px;
      background-color: #ff5454;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff3333;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
      line-height: 1.6;
    }

    .logo {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 6em;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
      }

      .logo img {
        width: 80px;
      }
    }
  </style>
    <link rel="icon" type="image/png" href="fav.png">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Looks like you've wandered off the path.</p>
    <p>Don't worry, I'll navigate you back home!</p>
    <button onclick="goBack()">Take Me Back</button>
  </div>

  <div class="logo">
    <!-- Replace 'your_logo.png' with your actual logo file -->
    <img src="logo.png" alt="Site Logo">
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
