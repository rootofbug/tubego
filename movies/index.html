<!DOCTYPE html>
<html lang="en">
<head>

    <title>Oops! Wrong Turn</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            color: #dc3545;
            margin: 0;
        }
        .container {
            background: #181818;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
        .emoji {
            font-size: 50px;
        }
        a {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .logo img {
            max-width: 100px;
        }
    </style>
    <link rel="icon" type="image/png" href="fav.png">
</head>
